<!DOCTYPE html>
<html lang="de">

<head>
    {% include firebase-config.html %} {% include head-main.html %} {% include
    mathjax.html %}
    <link rel="stylesheet" href="{{ '/assets/css/flashcards.css' | relative_url }}" />
</head>

<body>
    <header>
        {% include nav-lernbereiche.html %}
        <h1>{{ page.title }}</h1>
        {% include nav-materialtyp.html %}
    </header>

    <main style="margin-top: -30px">
        <section class="flashcards-shell" id="flashcards-app">
            <div class="flashcards-header">
                <div class="flashcards-meta">
                    <div class="flashcards-meta-row">
                        <div class="flashcards-counts" id="flashcards-counts"></div>
                        <button class="flashcards-reset" id="flashcards-reset" type="button">Fortschritt
                            l√∂schen</button>
                    </div>
                    <div class="flashcards-message" id="flashcards-message"></div>
                </div>
            </div>

            <div class="flashcards-stage">

                <div class="flashcards-card" id="flashcards-card" role="button" aria-pressed="false">
                    <div class="flashcards-inner" id="flashcards-inner">
                        <div class="flashcards-face flashcards-front" id="flashcards-front"></div>
                        <div class="flashcards-face flashcards-back" id="flashcards-back"></div>
                    </div>
                </div>

                <div class="flashcards-rating" id="flashcards-rating">
                    <button class="flashcards-rate flashcards-rate--hard" data-grade="1" type="button"
                        aria-label="Schwer">
                        <svg class="flashcards-rate-icon" viewBox="0 0 48 48" aria-hidden="true" focusable="false">
                            <circle cx="24" cy="24" r="18" fill="none" stroke="currentColor" stroke-width="3" />
                            <circle cx="18" cy="20" r="2" fill="currentColor" />
                            <circle cx="30" cy="20" r="2" fill="currentColor" />
                            <path d="M16 34c2.5-4 6-6 8-6s5.5 2 8 6" fill="none" stroke="currentColor" stroke-width="3"
                                stroke-linecap="round" />
                        </svg>
                    </button>
                    <button class="flashcards-rate flashcards-rate--medium" data-grade="3" type="button"
                        aria-label="Mittel">
                        <svg class="flashcards-rate-icon" viewBox="0 0 48 48" aria-hidden="true" focusable="false">
                            <circle cx="24" cy="24" r="18" fill="none" stroke="currentColor" stroke-width="3" />
                            <circle cx="18" cy="20" r="2" fill="currentColor" />
                            <circle cx="30" cy="20" r="2" fill="currentColor" />
                            <path d="M16 30h16" fill="none" stroke="currentColor" stroke-width="3"
                                stroke-linecap="round" />
                        </svg>
                    </button>
                    <button class="flashcards-rate flashcards-rate--easy" data-grade="5" type="button"
                        aria-label="Leicht">
                        <svg class="flashcards-rate-icon" viewBox="0 0 48 48" aria-hidden="true" focusable="false">
                            <circle cx="24" cy="24" r="18" fill="none" stroke="currentColor" stroke-width="3" />
                            <circle cx="18" cy="20" r="2" fill="currentColor" />
                            <circle cx="30" cy="20" r="2" fill="currentColor" />
                            <path d="M16 28c2.5 4 6 6 8 6s5.5-2 8-6" fill="none" stroke="currentColor" stroke-width="3"
                                stroke-linecap="round" />
                        </svg>
                    </button>
                </div>
            </div>
        </section>
    </main>

    {% include footer.html %} {% include firebase-auth.html %}
    <script src="{{ '/assets/js/nav.js' | relative_url }}"></script>
    <script src="{{ '/assets/js/flashcards.js' | relative_url }}"></script>
    <script src="{{ '/assets/js/firebase.js' | relative_url }}"></script>
    <script src="/assets/js/cookie-consent.js"></script>
</body>

</html>
